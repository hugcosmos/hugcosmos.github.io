
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <style>
      .base-text { font-family: SimSun, STKaiti, KaiTi; text-anchor: middle; }
      .title { font-size: 36px; fill: #3d405b; }
      .subtitle { font-size: 20px; fill: #3d405b; }
      .highlight { fill: #e07a5f; }
      .content { font-size: 18px; }
      .main-highlight { font-size: 28px; font-weight: bold; }
    </style>
  </defs>
  <rect width="400" height="600" fill="#f4f1de" /> 
  <text x="200" y="50" class="base-text title">热词新解 📚</text>
  <line x1="40" y1="80" x2="360" y2="80" stroke="#4A4A4A" stroke-width="2" /> 
  <text x="200" y="110" class="base-text highlight main-highlight">KOL</text>
  <text x="200" y="140" class="base-text subtitle">Key Opinion Leader</text>
  <text x="200" y="170" class="base-text subtitle">Leader d'Opinion</text>
  
  <image href="xiaozhi.png" x="150" y="230" width="80" height="80" />
  
  <text x="200" y="330" class="base-text content">
    <tspan x="200" dy="1.3em">KOL的新解:</tspan>
    <tspan x="200" dy="1.3em">现代版的"先知" 📖👤</tspan>
    <tspan x="200" dy="1.3em">数字时代的"意见领袖" 💡🌐</tspan>
    <tspan x="200" dy="1.3em">影响力即正义 🌟🔥</tspan>
    <tspan x="200" dy="1.3em">粉丝经济的"风向标" 🌬️💰</tspan>
    <tspan x="200" dy="1.3em">商业与口碑的"搅拌机" 🍹📈</tspan>
  </text>
  
  <text x="200" y="520" class="base-text subtitle">影响力 vs 真实性 🤔</text>
  <text x="200" y="550" class="base-text subtitle">你更相信哪个？👀</text>
