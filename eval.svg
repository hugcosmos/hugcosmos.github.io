<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
 <defs>
   <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
     <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
     <stop offset="100%" style="stop-color:#ccebff;stop-opacity:1" />
   </linearGradient>
   <linearGradient id="a" x1="70.252" y1="1237.476" x2="170.659" y2="1151.089" gradientTransform="matrix(.563 0 0 -.568 -29.215 707.817)" gradientUnits="userSpaceOnUse">
     <stop offset="0" stop-color="#5A9FD4"/>
     <stop offset="1" stop-color="#306998"/>
   </linearGradient>
   <linearGradient id="b" x1="209.474" y1="1098.811" x2="173.62" y2="1149.537" gradientTransform="matrix(.563 0 0 -.568 -29.215 707.817)" gradientUnits="userSpaceOnUse">
     <stop offset="0" stop-color="#FFD43B"/>
     <stop offset="1" stop-color="#FFE873"/>
   </linearGradient>
   <filter id="drop-shadow">
     <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
     <feOffset dx="2" dy="2" result="offsetblur"/>
     <feFlood flood-color="rgba(0,0,0,0.3)"/>
     <feComposite in2="offsetblur" operator="in"/>
     <feMerge>
       <feMergeNode/>
       <feMergeNode in="SourceGraphic"/>
     </feMerge>
   </filter>
 </defs>
 <!-- Background -->
 <rect width="100%" height="100%" fill="url(#bg-gradient)">
   <animate attributeName="opacity" values="0.8;1;0.8" dur="10s" repeatCount="indefinite" />
 </rect>
 <!-- Title -->
 <text x="50%" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle" filter="url(#drop-shadow)">Python: eval()函数</text>
 <!-- Python logo -->
 <g transform="translate(20, 20) scale(0.5)">
   <g>
     <path d="M54.918 5.089c-4.584.022-8.96.413-12.812 1.095-11.346 2.005-13.406 6.2-13.406 13.937v10.219h26.813v3.406H18.638c-7.793 0-14.616 4.684-16.75 13.594-2.462 10.213-2.571 16.586 0 27.25 1.906 7.938 6.458 13.594 14.25 13.594h9.218v-12.25c0-8.85 7.657-16.656 16.75-16.656h26.782c7.454 0 13.406-6.138 13.406-13.625V20.12c0-7.266-6.13-12.725-13.406-13.937-4.606-.766-9.386-1.115-13.97-1.093zm-14.434 8.219a5.063 5.063 0 015.063 5.062 5.063 5.063 0 01-5.063 5.063 5.063 5.063 0 01-5.062-5.063 5.063 5.063 0 015.062-5.062z" fill="url(#a)"/>
     <path d="M85.637 33.746v11.906c0 9.231-7.826 17-16.75 17H42.105c-7.336 0-13.406 6.279-13.406 13.625v25.532c0 7.266 6.319 11.54 13.406 13.625 8.488 2.495 16.627 2.946 26.782 0 6.75-1.955 13.406-5.888 13.406-13.625V91.603H55.512v-3.406h40.187c7.793 0 10.696-5.436 13.406-13.594 2.8-8.399 2.681-16.476 0-27.25-1.926-7.757-5.604-13.594-13.406-13.594H85.637zm-15.062 64.655a5.063 5.063 0 015.062 5.063 5.063 5.063 0 01-5.062 5.062 5.063 5.063 0 01-5.063-5.062 5.063 5.063 0 015.063-5.063z" fill="url(#b)"/>
   </g>
   <animateTransform attributeName="transform" type="rotate" from="0 57.5 68" to="360 57.5 68" dur="20s" repeatCount="indefinite" additive="sum"/>
 </g>
 <!-- Code frame -->
 <rect x="5%" y="30%" width="90%" height="65%" fill="#fff" stroke="#333" stroke-width="2" rx="15" ry="15" filter="url(#drop-shadow)">
   <animate attributeName="stroke-width" values="2;3;2" dur="4s" repeatCount="indefinite" />
 </rect>
 <!-- Code text -->
 <text font-family="Consolas, monospace" font-size="14" fill="#333">
   <tspan x="30" y="120" >eval()函数可以执行字符串中的Python代码</tspan>
   <tspan x="30" y="150" font-weight="bold">使用示例：</tspan>      
   <tspan x="30" y="180" >eval("2+2")</tspan>
   <tspan x="30" y="210" >eval("print('Hello World')")</tspan>

 </text>

 <!-- Dynamic light effect -->
 <circle r="4" fill="#fff">
   <animate attributeName="cx" from="0" to="400" dur="8s" repeatCount="indefinite" />
   <animate attributeName="cy" from="0" to="300" dur="8s" repeatCount="indefinite" />
   <animate attributeName="opacity" values="0;0.7;0" dur="8s" repeatCount="indefinite" />
 </circle>
</svg>